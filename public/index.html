<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- Favicon from Font Awesome (using data URI via JS/CSS is not reliable cross-browser),
         so we'll use a basic emoji-style icon for favicon, or you can upload your own static image -->

    <!-- Using Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-TU3AmXcY+b5Fei9dOSWJbH5U1s3+mrczGDaNd0K5/vNP+KdnmjvI2cNv8TVeyLrGrkKMSuJEGzUnBrZVuPz7kA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Inventory Management System for tracking and managing stock efficiently"
    />

    <!-- Apple Touch Icon alternative: just leave this out if no PNG -->
    <!-- Or use a CDN image -->
    <link rel="apple-touch-icon" href="https://img.icons8.com/ios-filled/100/box.png" />

    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>Inventory Management System</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div id="root">
      <!-- Optional pre-rendered icon display -->
      <div style="text-align:center; margin-top: 50px;">
        <i class="fas fa-boxes" style="font-size: 48px; color: #4a90e2;"></i>
        <h1>Inventory Management System</h1>
        <p>Loading application...</p>
      </div>
    </div>
  </body>
</html>
